<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>AoE2 Strat page</title>
</head>
<body>
    <div id="col-wrapper"></div>
    <hr>
    <div id="points-wrapper">
        <b>Point distributions</b><br><br>
        <table>
            <tr>
                <th></th>
                <th>Used/Max</th>
            </tr>
        </table>
    </div>
    <div id="controls">
        <b>Controls</b><br><br>
<!--        <div style="height: 5em"></div>-->
        <table>
            <tr>
                <td><b><label for="point-selector">Points:</label></b></td>
                <td><input id="point-selector" type="number" style="width: 80px" value="20"></td>
            </tr>
            <tr>
                <td><b><label for="command-points">Command points:</label></b></td>
                <td><span id="command-points"></span></td>
            </tr>
        </table>
        <br>
        <button class="general-control-button" id="generate-solo">Alleen naar A</button><br>
        <button class="general-control-button" id="generate-duo">Samen naar B</button><br>
        <br>
        <button class="general-control-button" id="reset-challenges">Reset</button>
<!--        <div style="clear: both"></div>-->
<!--        <button id="random-generator-button">Generate Randoms</button>-->
<!--        <br>-->


    </div>
    <div id="challenge-list">
        <div id="challenge-list-head"><b>Challenges:</b></div>
        <div id="challenge-list-body"></div>
    </div>
</body>
<script src="lib/jquery.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="js/events.js"></script>
</html>
