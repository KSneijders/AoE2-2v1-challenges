<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>AoE2 Strat page</title>
</head>
<body>
    <div id="col-wrapper"></div>
    <hr>
    <div id="points-wrapper">
        <table>
            <tr>
                <th></th>
                <th>Used/Max</th>
            </tr>
        </table>
        <div style="height: 3em; float: right; margin-bottom: -20px">
            <button id="reset-challenges">Reset</button>
        </div>
        <div style="clear: both"></div>
        <label for="point-selector">Points:</label>
        <input id="point-selector" type="number" style="width: 80px" value="20">
        (<span id="player-total-score">0</span>)
        <button id="random-generator-button">Generate Randoms</button>
    </div>
    <div id="challenge-list">
        <div id="challenge-list-head"><b>Challenges:</b></div>
        <div id="challenge-list-body"></div>
    </div>
</body>
<script src="lib/jquery.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="js/events.js"></script>
</html>
